<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сетка с текстурой</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      grid-auto-rows: 64px;
      width: 512px; /* например 8 колонок */
      height: 512px; /* например 8 строк */
      gap: 0;
    }
    .cell {
      width: 64px;
      height: 64px;
      background-image: url('Спрайт-0013.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const rows = 8;  // количество строк
    const cols = 8;  // количество колонок

    for(let i = 0; i < rows * cols; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
